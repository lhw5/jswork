<html>
    <head>
        <meta charset="UTF-8">
        <title>林海文的简单应用网页</title>
        <script>
          var password =prompt('请输入林海文的密码')
          if (password=='123456'){
              alert('密码输入正确')
          }else{
              alert('密码输入错误')
          }

          function color(str){
              document.body.style.backgroundColor = str;
          }
        </script>
    </head>

    <body>
        <input type="button" value="设为红色" onclick="color('red')">
        <input type="button" value="设为黄色" onclick="color('yellow')">
        <input type="button" value="设为蓝色" onclick="color('blue')">
        <input type="button" value="设为绿色" onclick="color('green')">
        <input type="button" value="设为橙色" onclick="color('orange')">
        <input type="button" value="设为黑色" onclick="color('black')">
        <input type="button" value="设为粉色" onclick="color('pink')">
        <input type="button" value="设为灰色" onclick="color('gray')">
        <input type="button" value="设为紫色" onclick="color('purple')">
        <input type="button" value="设为白色" onclick="color('white')">
        <input type="button" value="设为棕色" onclick="color('brown')">
        <input type="button" value="设为青色" onclick="color('cyan')">
    </body>
</html>
